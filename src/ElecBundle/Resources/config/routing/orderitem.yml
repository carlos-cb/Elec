orderitem_index:
    path:     /
    defaults: { _controller: "ElecBundle:OrderItem:index" }
    methods:  GET

orderitem_show:
    path:     /{id}/show
    defaults: { _controller: "ElecBundle:OrderItem:show" }
    methods:  GET

orderitem_new:
    path:     /new
    defaults: { _controller: "ElecBundle:OrderItem:new" }
    methods:  [GET, POST]

orderitem_edit:
    path:     /{id}/edit
    defaults: { _controller: "ElecBundle:OrderItem:edit" }
    methods:  [GET, POST]

orderitem_delete:
    path:     /{id}/delete
    defaults: { _controller: "ElecBundle:OrderItem:delete" }
    methods:  DELETE
